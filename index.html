<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>hangman game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                word from: <span></span>
            </div>

        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">

                    <div class="the-stand"></div>

                    <div class="the-hang"></div>

                    <div class="the-rope"></div>

                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="handsgauche"></div>
                        <div class="handsdroite"></div>
                        <div class="legsgauche"></div>
                        <div class="legsdroite"></div>
                    </div>
                    
                </div>

            </div>
            <hr>
            <div class="letters"></div>

        </div>
        <audio id="success" src="audio/success.mp4" preload="auto"></audio>
        <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
        
        <div class="letters-guess"></div>

    </div>























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="kalsila.js"></script>

</body>

</html>
